<!-- reset-password.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario reactivo -->
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Contraseña Actual</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</ion-button>
    </ion-list>
  </form>
</ion-content>
