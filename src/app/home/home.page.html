<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar class="header-toolbar">
      <ion-avatar class="ion-align-self-center profile-image">
        <!-- Utiliza la propiedad userProfileImage para la URL de la imagen -->
        <img src="../../assets/R.jpeg" alt="Profile Image">
      </ion-avatar>
      <ion-title class="menu-username">
        {{ getUsername() }}
      </ion-title>
      <br>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">
        <ion-label>Log Out</ion-label>
      </ion-item>
      <!-- Agrega más enlaces según tus necesidades -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido, {{ getUsername() }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="attendanceRecords.length > 0">
    <ion-item *ngFor="let record of attendanceRecords">
      <ion-text>
        <p>{{ 'Clase: ' + record.clase_id }}</p>
        <p>{{ 'Profesor: ' + record.profesor }}</p>
        <p>{{ 'Fecha: ' + record.fecha }}</p>
        <p>{{ 'Hora: ' + record.hora }}</p>
      </ion-text>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
