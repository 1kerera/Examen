<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar class="header-toolbar">
      <ion-avatar class="ion-align-self-center profile-image">
        <img src="../../assets/profe.jpeg" alt="Profile Image">
      </ion-avatar>
      <ion-title class="menu-username">
        {{ authService.getUsername() }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home-teacher">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/profile">
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
      <!-- Agrega más enlaces según tus necesidades -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido, {{ authService.getUsername() }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="mostrarQR">
    <div class="centro">
      <!-- Utiliza una etiqueta <img> para mostrar la imagen del código QR -->
      <img [src]="tuDatoQR" alt="Código QR" class="codigo-qr-img">
    </div>
  </ion-card>
  
  <ion-button (click)="generarQR()" expand="block" fill="clear" shape="round">
    Generar QR
  </ion-button>
</ion-content>
