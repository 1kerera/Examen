<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title class="ion-text-center">Registr APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="login-card">
    <ion-card-header class="login-card-header">
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username" aria-label="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" aria-label="Password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Enlace para ir a la página de restablecer contraseña -->
  <br>
  <div class="ion-text-center">
    <a class="custom-link" expand="full" color="medium" routerLink="/reset-password">¿Olvidaste tu contraseña?</a>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center"><em>La nueva forma de marcar tu asistencia</em></ion-title>
  </ion-toolbar>
</ion-footer>
